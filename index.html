<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Push ok</title>
        <style>
            body {
                margin: 0;
                padding-top: var(--safe-area-inset-top);
                padding-right: var(--safe-area-inset-right);
                padding-bottom: calc(var(--safe-area-inset-bottom) + 20px);
                padding-left: var(--safe-area-inset-left);
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
                align-items: center;
                background-color: #ed323e;
            }

            div {
                background: #FFF;
                margin-left: auto;
                margin-right: auto;
                margin-top: 50px;
                padding: 24px;
                border-radius: 8px;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 85%;
                width: 80%;
                box-shadow: rgb(0 0 0 / 30%) 0px 0px 12.5px, rgb(0 0 0 / 15%) 0px 0px 2.5px;
            }

            .push-yes {
                font-size: 20px;
                color: #fff;
                background-color: #ed323e;
                width: 100%;
                padding: 12px;
                border-radius: 4px;
                border: none;
                margin-bottom: 12px;
            }

            .push-no {
                font-size: 20px;
                color: #fff;
                background-color: #a9a9a9;
                width: 100%;
                padding: 12px;
                border-radius: 4px;
                border: none;
                margin-bottom: 40px;
            }

            .button-container {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>

    <body>

        <div class="button-container">

            <p style="font-size: 30px; margin-bottom: 40px;">Vil du have besked, når der sker noget stort i Syd- og Sønderjylland? Så tilmeld dig her og få besked.</p>

            <button class="push-yes" onclick="pushyes();">Ja, tak. Giv mig besked!</button>
            <button class="push-no" onclick="pushno();">Nej tak</button>

        </div>

        <p id="oneSignalArea"></p>

        <script>

            window.onload = function () {
                median.onesignal.userPrivacyConsent.grant();
            };

            window.onbeforeunload = function () {
                median.onesignal.userPrivacyConsent.revoke();
            };

            function pushyes() {

                var onesignalTags = {
                    tags: {
                        pushnews: 1
                    },
                };

                async function registerAndSetTags(onesignalTags) {
                    try {
                        // Først, afvent registreringen med OneSignal
                        await median.onesignal.register();
                        console.log("Registration completed successfully.");

                        // Derefter, afvent sætning af tags med OneSignal
                        await median.onesignal.tags.setTags(onesignalTags);
                        console.log("Tags set successfully.");

                        // Fortsæt med yderligere kode her efter begge operationer er fuldført
                    } catch (error) {
                        // Håndter eventuelle fejl, der opstår under registrering eller sætning af tags
                        console.error("An error occurred:", error);
                    }
                }

                registerAndSetTags(onesignalTags)

                // median.onesignal.register();
                // median.onesignal.tags.setTags(onesignalTags);
                // median.window.close();

            };

            function pushno() {

                var onesignalTags = {
                    tags: {
                        pushnews: 0
                    },
                };

                median.onesignal.tags.setTags(onesignalTags);
                // median.window.close();

            };

        </script>
    </body>

</html>
