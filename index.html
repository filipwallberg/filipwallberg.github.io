<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Push ok</title>
        <style>
            body {
                margin: 0;
                padding-top: var(--safe-area-inset-top);
                padding-right: var(--safe-area-inset-right);
                padding-bottom: calc(var(--safe-area-inset-bottom) + 20px);
                padding-left: var(--safe-area-inset-left);
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
                display: flex;
                align-items: center;
            }

            .center-modal {
                position: relative;
                background: #FFF;
                margin: 18px;
                padding: 24px;
                border-radius: 8px;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 85%;
                width: 100%;
                box-shadow: rgb(0 0 0 / 30%) 0px 0px 12.5px, rgb(0 0 0 / 15%) 0px 0px 2.5px;
            }

            .center-modal .close-button {
                position: absolute;
                top: 0;
                right: 0;
                background: rgba(0, 0, 0, 0);
                border: none;
                z-index: 1;
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
                /* Tip: Make your close-button relatively large so it's easy to click */
                min-width: 48px;
                min-height: 48px;
            }

            .center-modal img {
                min-height: 10px;
                margin-bottom: 12px;
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            .center-modal h1 {
                margin: 0px;
                margin-bottom: 12px;
                color: #222;
                font-size: 24;
                font-style: normal;
                font-weight: normal;
                text-align: center;
                text-decoration: none;
            }

            .center-modal button {
                font-size: 16px;
                color: #fff;
                background-color: #1F8FEB;
                width: 100%;
                padding: 12px;
                border-radius: 4px;
                border: none;
                margin-bottom: 12px;
            }

            .button-container {
                display: flex;
                flex-direction: column;
            }

            @media screen and (min-width: 480px) {
                .button-container {
                    flex-direction: row;
                    grid-gap: 12px;
                    width: 100%;
                }

                .button-column {
                    width: 50%;
                }

                .center-modal {
                    height: 80%;
                }
            }
        </style>
    </head>

    <body>
        <div class="center-modal">
            <div class="close-button" data-onesignal-unique-label="close-button">
            </div>
            <h1>Push-beskeder</h1>
            <div class="button-container">

                <div class="button-column">
                    <button class="push-yes" data-onesignal-unique-label="push-ok">push yes</button>
                </div>

                <div class="button-column">
                    <button class="push-no" data-onesignal-unique-label="push-ok">push no</button>
                </div>
            </div>
            <script>
                document.querySelector(".push-yes").addEventListener("click", function (e) {
                    median.onesignal.userPrivacyConsent.grant();
                    median.onesignal.register();
                });
                document.querySelector(".push-no").addEventListener("click", function (e) {
                    median.onesignal.userPrivacyConsent.revoke();
                });
            </script>
    </body>

</html>
